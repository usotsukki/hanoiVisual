<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Towers of Hanoi</title>
	</head>
	<body>
		<div class="container">
			<div class="title">Towers of Hanoi: Algorithm Visualisation</div>
			<div class="input-h">
				<label for="height">Enter height of your tower (1-15)</label>
				<button id="reset" class="btn-h inv d-none">Reset</button>
				<input id="height" type="number" value="3" placeholder="Height" />
				<button id="start" class="btn-h" type="submit">Start</button>
				<button id="next" class="btn-h move d-none">Move</button>
			</div>
			<div class="towers">
				<div class="tower"></div>
				<div class="tower"></div>
				<div class="tower"></div>
			</div>
		</div>
	</body>
</html>
